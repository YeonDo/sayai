<div id="login-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" id="login-userId" placeholder="Enter user ID">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login-password" placeholder="Enter password">
        </div>
        <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="performLogin()">Login</button>
        <p id="login-error" style="color: var(--kbo-red); display: none; margin-top: 10px;"></p>
    </div>
</div>
