<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayai Main</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Auth dependencies -->
    <link rel="stylesheet" href="/css/fantasy.css"> <!-- Reusing fantasy css for modal or extract modal css to common -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>
</head>
<body>
    <div class="gnb">
        <div class="gnb-left">
            <a href="/record">기록 조회</a>
            <a href="/fantasy">판타지 리그</a>
            <a href="/episodes/1">사야이 뷰어</a>
        </div>
        <div class="gnb-right">
            <button id="gnb-login-btn" type="button" onclick="openLoginModal()">로그인</button>
        </div>
    </div>

    <!-- Login Modal -->
    <th:block th:replace="fragments/login-modal :: #login-modal"></th:block>

    <div class="container">
        <h1>Welcome to Sayai</h1>
        <p>Select a menu item from the top bar to get started.</p>
    </div>
</body>
</html>
