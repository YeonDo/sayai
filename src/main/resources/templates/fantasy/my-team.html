<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Fantasy League - My Team</title>
    <link rel="stylesheet" th:href="@{/css/fantasy.css}">
    <style>
        .roster-flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .roster-card {
            flex: 1;
            min-width: 300px;
        }
        @media (max-width: 768px) {
            .roster-flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <header class="fantasy-header">
            <h1>My Team Roster</h1>
            <select id="gameSelector" class="form-control" style="width: 250px; padding: 5px;">
                <option value="">Loading Games...</option>
            </select>
        </header>

        <div th:replace="fragments/fantasy-nav :: nav(active='my-team')"></div>

        <div id="roster-view" class="my-team-container" style="display:none;">
            <!-- Salary Cap Status (Top Right) -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                <div class="fantasy-card" style="padding: 10px 20px; display: inline-block; margin:0;">
                    <span id="salaryCapInfo" style="font-weight:bold; font-size: 1.1rem; color: #666;">Salary Cap: Loading...</span>
                </div>
            </div>

            <div class="roster-flex-container">
                <!-- Field View -->
                <div class="fantasy-card roster-card">
                    <h2 class="card-title">Fielding & Batting</h2>
                    <div class="baseball-field">
                        <!-- Positions -->
                        <div class="field-position pos-c" id="slot-C"><span class="pos-label">C</span><span class="player-name">-</span></div>
                        <div class="field-position pos-1b" id="slot-1B"><span class="pos-label">1B</span><span class="player-name">-</span></div>
                        <div class="field-position pos-2b" id="slot-2B"><span class="pos-label">2B</span><span class="player-name">-</span></div>
                        <div class="field-position pos-3b" id="slot-3B"><span class="pos-label">3B</span><span class="player-name">-</span></div>
                        <div class="field-position pos-ss" id="slot-SS"><span class="pos-label">SS</span><span class="player-name">-</span></div>
                        <div class="field-position pos-lf" id="slot-LF"><span class="pos-label">LF</span><span class="player-name">-</span></div>
                        <div class="field-position pos-cf" id="slot-CF"><span class="pos-label">CF</span><span class="player-name">-</span></div>
                        <div class="field-position pos-rf" id="slot-RF"><span class="pos-label">RF</span><span class="player-name">-</span></div>
                        <div class="field-position pos-dh" id="slot-DH"><span class="pos-label">DH</span><span class="player-name">-</span></div>

                        <!-- Bench Slots -->
                        <div class="field-position pos-bench-1" id="slot-BENCH-1"><span class="pos-label">BN</span><span class="player-name">-</span></div>
                        <div class="field-position pos-bench-2" id="slot-BENCH-2"><span class="pos-label">BN</span><span class="player-name">-</span></div>
                        <div class="field-position pos-bench-3" id="slot-BENCH-3"><span class="pos-label">BN</span><span class="player-name">-</span></div>
                    </div>
                </div>

                <!-- Pitching View -->
                <div class="fantasy-card roster-card">
                    <h2 class="card-title">Pitching Staff</h2>
                    <div class="pitcher-list" id="pitcher-list-container">
                        <div class="pitcher-slot" id="slot-SP-1"><span class="pitcher-role">SP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-SP-2"><span class="pitcher-role">SP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-SP-3"><span class="pitcher-role">SP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-SP-4"><span class="pitcher-role">SP</span><span class="player-name">-</span></div>

                        <div class="pitcher-slot" id="slot-RP-1"><span class="pitcher-role">RP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-RP-2"><span class="pitcher-role">RP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-RP-3"><span class="pitcher-role">RP</span><span class="player-name">-</span></div>
                        <div class="pitcher-slot" id="slot-RP-4"><span class="pitcher-role">RP</span><span class="player-name">-</span></div>

                        <div class="pitcher-slot" id="slot-CL-1"><span class="pitcher-role">CL</span><span class="player-name">-</span></div>
                    </div>
                </div>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <button id="saveRosterBtn" class="btn btn-primary">Save Roster</button>
            </div>
        </div>

        <div id="no-game-msg" style="display:none; text-align: center; padding: 50px;">
            <p style="font-size: 1.2rem; color: #666;">No active fantasy teams found. Join a game first!</p>
            <a href="/fantasy" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let selectedSlotId = null;
        let gameSalaryCap = null;

        $(document).ready(function() {
            loadMyGames();

            $('#gameSelector').change(function() {
                const seq = $(this).val();
                if (seq) {
                    $.get(`/apis/v1/fantasy/games/${seq}/details`, function(d) {
                        gameSalaryCap = d.salaryCap;
                        loadRoster(seq);
                    });
                }
            });

            // Double Click Swap Logic
            $('.field-position, .pitcher-slot').dblclick(function() {
                const currentId = $(this).attr('id');
                const player = $(this).data('player');

                // If no slot selected yet
                if (selectedSlotId === null) {
                    // Allow selecting empty slots
                    selectedSlotId = currentId;
                    $(this).addClass('selected-player');
                } else {
                    // If same slot clicked again -> Deselect
                    if (selectedSlotId === currentId) {
                        $(this).removeClass('selected-player');
                        selectedSlotId = null;
                        return;
                    }

                    // Second slot selected -> Attempt Swap
                    const slotA = $('#' + selectedSlotId);
                    const slotB = $(this);

                    if (checkSwapValidity(slotA, slotB)) {
                        swapSlots(slotA, slotB);
                    } else {
                        // Optional: alert('Invalid swap');
                    }

                    // Cleanup
                    slotA.removeClass('selected-player');
                    selectedSlotId = null;
                }
            });
        });

        function checkSwapValidity(slotA, slotB) {
            const pA = slotA.data('player');
            const pB = slotB.data('player');

            // If both are empty, nothing to do
            if (!pA && !pB) return true;

            // Check if pA fits in slotB
            if (pA && !isPlayerValidForSlot(pA, slotB)) {
                return false;
            }

            // Check if pB fits in slotA
            if (pB && !isPlayerValidForSlot(pB, slotA)) {
                return false;
            }

            return true;
        }

        $('#saveRosterBtn').click(function() {
            const gameSeq = $('#gameSelector').val();
            if(!gameSeq) return;
            saveRoster(gameSeq);
        });

        function isPlayerValidForSlot(player, slot) {
             // Get Slot Position Requirement
            let requiredPos = '';
            const id = slot.attr('id'); // slot-2B, slot-SP-1, slot-BENCH-1
            if (id.includes('BENCH')) return true; // Bench accepts everyone

            if (id.startsWith('slot-SP') || id.startsWith('slot-RP') || id.startsWith('slot-CL')) {
                const parts = id.split('-');
                requiredPos = parts[1]; // SP, RP, CL
            } else {
                requiredPos = id.replace('slot-', '');
            }

            // Check Player Positions
            const validPositions = player.position.split(',').map(s => s.trim());

            // Map requiredPos to equivalents
            if (validPositions.includes(requiredPos)) return true;

            // DH Check
            if (requiredPos === 'DH' && !isPitcher(validPositions[0])) return true;

            return false;
        }

        function isPitcher(pos) {
            return ['SP', 'RP', 'CL'].includes(pos);
        }

        function swapSlots(slotA, slotB) {
            const pA = slotA.data('player');
            const pB = slotB.data('player');

            // Swap Data
            slotA.data('player', pB);
            slotB.data('player', pA);

            // Re-render
            renderSlot(slotA, pB);
            renderSlot(slotB, pA);
        }

        function renderSlot(slot, player) {
            const isField = slot.hasClass('field-position');
            const nameElem = slot.find('.player-name');

            // Reset content
            nameElem.text('-');
            if (isField) slot.find('.player-team').remove();
            else slot.removeClass('filled');
            slot.removeClass('invalid-position'); // Reset validation state
            slot.find('.player-card-tooltip').remove(); // Clear tooltip

            if (player) {
                if (isField) {
                    nameElem.text(player.name);
                    slot.append(`<span class="player-team" style="display:block; font-size:0.8rem; color:#666;">${player.team}</span>`);
                } else {
                    nameElem.text(`${player.name} (${player.team})`);
                    slot.addClass('filled');
                }

                // Add Tooltip
                const tooltipHtml = `
                    <div class="player-card-tooltip">
                        <div style="font-weight:bold; border-bottom:1px solid #eee; margin-bottom:5px; padding-bottom:3px;">
                            ${player.name} <span style="font-weight:normal; font-size:0.8rem; color:#666;">(${player.team})</span>
                        </div>
                        <div><strong>Pos:</strong> ${player.position}</div>
                        <div><strong>Cost:</strong> ${player.cost || 0}</div>
                        <div style="margin-top:5px; font-size:0.8rem; color:#555;">
                            <strong>Stats:</strong><br>${player.stats || '-'}
                        </div>
                    </div>
                `;
                slot.append(tooltipHtml);
            }
        }

        function loadMyGames() {
            const select = $('#gameSelector');
            $.get('/apis/v1/fantasy/my-games', function(games) {
                select.empty();

                if (games.length === 0) {
                    select.append('<option value="">No Games</option>');
                    $('#no-game-msg').show();
                    return;
                }

                // Sort by ID desc (latest)
                games.sort((a, b) => b.seq - a.seq);

                games.forEach(g => {
                    select.append(`<option value="${g.seq}">${g.title} (${g.status})</option>`);
                });

                // Select first and load
                select.val(games[0].seq);

                $.get(`/apis/v1/fantasy/games/${games[0].seq}/details`, function(d) {
                    gameSalaryCap = d.salaryCap;
                    loadRoster(games[0].seq);
                    $('#roster-view').show();
                });
            }).fail(function() {
                // If API fails or no games
                select.append('<option value="">Error Loading</option>');
            });
        }

        function loadRoster(gameSeq) {
            // Reset slots
            $('.player-name').text('-');
            $('.player-team').remove();
            $('.pitcher-slot').removeClass('filled');
            $('.field-position, .pitcher-slot').data('player', null).removeClass('selected-player invalid-position');
            selectedSlotId = null;

            // Use my-picks endpoint which uses token ID
            $.get(`/apis/v1/fantasy/games/${gameSeq}/my-picks`, function(players) {
                const spCount = { count: 1 };
                const rpCount = { count: 1 };
                let benchCount = 1;
                let totalCost = 0;

                players.forEach(p => {
                    totalCost += (p.cost || 0);
                    let placed = false;

                    // Try to use assignedPosition first
                    if (p.assignedPosition) {
                        const ap = p.assignedPosition;
                        // Handle Specific Bench
                        if (ap.startsWith('BENCH')) {
                            if (ap.includes('-')) {
                                if (fillSlotById('slot-' + ap, p)) {
                                    placed = true;
                                }
                            }
                        } else if (ap === 'SP') {
                            if (assignPitcher('SP', spCount, p)) placed = true;
                        } else if (ap === 'RP') {
                            if (assignPitcher('RP', rpCount, p)) placed = true;
                        } else if (ap === 'CL') {
                            if (fillSlotById('slot-CL-1', p)) placed = true;
                        } else {
                            if (fillSlotById('slot-' + ap, p)) {
                                placed = true;
                            }
                        }
                    }

                    // Fallback
                    if (!placed) {
                         if (benchCount <= 3) {
                             fillSlotById('slot-BENCH-' + benchCount, p);
                             benchCount++;
                         }
                    }
                });

                // Update Salary Cap
                if (gameSalaryCap) {
                    $('#salaryCapInfo').text(`Salary Cap: ${totalCost} / ${gameSalaryCap}`);
                    if(totalCost > gameSalaryCap) $('#salaryCapInfo').css('color', 'red');
                    else $('#salaryCapInfo').css('color', '#28a745');
                } else {
                    $('#salaryCapInfo').text('Salary Cap: No Limit');
                }
            });
        }

        function fillSlotById(id, player) {
            const slot = $('#' + id);
            // Only fill if exists and empty
            if (slot.length && !slot.data('player')) {
                slot.data('player', player);
                renderSlot(slot, player);
                return true;
            }
            return false;
        }

        function saveRoster(gameSeq) {
             const updates = [];

             $('.field-position, .pitcher-slot').each(function() {
                 const player = $(this).data('player');
                 if (player) {
                     const slotId = $(this).attr('id'); // e.g. slot-1B, slot-SP-1, slot-BENCH-1
                     let assignedPos = slotId.replace('slot-', '');

                     if (assignedPos.startsWith('SP-')) assignedPos = 'SP';
                     if (assignedPos.startsWith('RP-')) assignedPos = 'RP';
                     if (assignedPos.startsWith('CL-')) assignedPos = 'CL';

                     updates.push({
                         fantasyPlayerSeq: player.seq,
                         assignedPosition: assignedPos
                     });
                 }
             });

             $.ajax({
                 url: `/apis/v1/fantasy/games/${gameSeq}/my-team/save`,
                 type: 'POST',
                 contentType: 'application/json',
                 data: JSON.stringify({ entries: updates }),
                 success: function() {
                     alert('Roster saved successfully!');
                 },
                 error: function(xhr) {
                     alert('Failed to save roster: ' + (xhr.responseText || 'Error'));
                 }
             });
        }

        function assignPitcher(type, counterObj, player) {
            if (counterObj.count <= 4) {
                if (fillPitcherSlot(`${type}-${counterObj.count}`, player)) {
                    counterObj.count++;
                    return true;
                }
            }
            return false;
        }

        function fillPitcherSlot(idSuffix, player) {
            const slot = $(`#slot-${idSuffix}`);
            if (slot.length && !slot.data('player')) {
                slot.data('player', player);
                renderSlot(slot, player);
                return true;
            }
            return false;
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
