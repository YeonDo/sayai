<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Fantasy League - Logs</title>
    <link rel="stylesheet" th:href="@{/css/fantasy.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <header class="fantasy-header">
            <h1>Game Logs</h1>
            <select id="gameSelector" class="form-control" style="width: 250px; padding: 5px;">
                <option value="">Loading Games...</option>
            </select>
        </header>

        <div th:replace="fragments/fantasy-nav :: nav(active='log')"></div>

        <div class="fantasy-card">
            <h2 class="card-title">Transaction History</h2>
            <div class="table-responsive">
                <table class="fantasy-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action Type</th>
                            <th>Participant ID</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="logBody">
                        <!-- Content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const currentUserId = 1; // Should be injected or fetched
        // In real app, we fetch current user info. Here hardcoded or relying on session if backend rendered.
        // Assuming we rely on JS to load.

        $(document).ready(function() {
            loadMyGames();

            $('#gameSelector').change(function() {
                const seq = $(this).val();
                if(seq) loadLogs(seq);
            });
        });

        function loadMyGames() {
            // Fetch my games to populate selector
            // Assuming endpoint exists or reusing what was there
            $.get('/apis/v1/fantasy/my-games?userId=' + currentUserId, function(games) {
                const select = $('#gameSelector');
                select.empty();
                if (games.length === 0) {
                    select.append('<option value="">No Games</option>');
                    return;
                }
                games.sort((a, b) => b.seq - a.seq);
                games.forEach(g => {
                    select.append(`<option value="${g.seq}">${g.title}</option>`);
                });
                select.val(games[0].seq);
                loadLogs(games[0].seq);
            }).fail(function() {
                 // Fallback if endpoint fails or different
                 $('#gameSelector').html('<option value="">Error loading games</option>');
            });
        }

        function loadLogs(seq) {
            const tbody = $('#logBody');
            tbody.empty();
            tbody.append('<tr><td colspan="4">Loading...</td></tr>');

            $.get(`/apis/v1/fantasy/games/${seq}/logs`, function(logs) {
                tbody.empty();
                if (logs.length === 0) {
                    tbody.append('<tr><td colspan="4">No history yet.</td></tr>');
                    return;
                }

                logs.forEach(log => {
                    let typeClass = '';
                    switch(log.actionType) {
                        case 'DRAFT_PICK': typeClass = 'status-badge status-DRAFTING'; break;
                        case 'TRADE_SUCCESS': typeClass = 'status-badge status-ONGOING'; break;
                        case 'FA_ADD': typeClass = 'status-badge status-FINISHED'; break; // Just reuse green
                        case 'WAIVER_RELEASE': typeClass = 'status-badge status-WAITING'; break;
                        default: typeClass = 'status-badge';
                    }

                    const row = `
                        <tr>
                            <td>${new Date(log.timestamp).toLocaleString()}</td>
                            <td><span class="${typeClass}">${log.actionType}</span></td>
                            <td>${log.participantId}</td>
                            <td>${log.details}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            });
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
