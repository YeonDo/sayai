<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Fantasy League - Logs</title>
    <link rel="stylesheet" th:href="@{/css/fantasy.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <header class="fantasy-header">
            <h1>Game Logs</h1>
            <select id="gameSelector" class="form-control" style="width: 250px; padding: 5px;">
                <option value="">Loading Games...</option>
            </select>
        </header>

        <div th:replace="fragments/fantasy-nav :: nav(active='log')"></div>

        <!-- Tabs -->
        <div class="tabs-header">
            <button class="tab-btn active" id="draft-tab" onclick="switchTab('draft')">DRAFT LOG</button>
            <button class="tab-btn" id="transaction-tab" onclick="switchTab('transaction')">TRANSACTION LOG</button>
        </div>

        <!-- Draft Tab Content -->
        <div id="draft-content" class="tab-content-area">
            <div class="fantasy-card">
                <h2 class="card-title">Draft Picks</h2>
                <div class="table-responsive">
                    <table class="fantasy-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Team</th>
                            <th>Position</th>
                            <th>Picked By</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody id="draftLogBody">
                        <!-- Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Transaction Tab Content -->
        <div id="transaction-content" class="tab-content-area" style="display:none;">
            <div class="fantasy-card">
                <h2 class="card-title">Transaction History</h2>
                <div class="table-responsive">
                    <table class="fantasy-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Team</th>
                            <th>Position</th>
                            <th>Participant</th>
                            <th>Action Type</th>
                            <th>Details</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody id="logBody">
                        <!-- Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const currentUserId = 1;
        let currentTab = 'draft';

        $(document).ready(function() {
            loadMyGames();

            $('#gameSelector').change(function() {
                const seq = $(this).val();
                if(seq) reloadCurrentTab();
            });
        });

        function switchTab(tabName) {
            currentTab = tabName;
            // Update UI classes
            $('.tab-btn').removeClass('active');
            $('#' + tabName + '-tab').addClass('active');

            if (tabName === 'draft') {
                $('#draft-content').show();
                $('#transaction-content').hide();
            } else {
                $('#draft-content').hide();
                $('#transaction-content').show();
            }

            reloadCurrentTab();
        }

        function reloadCurrentTab() {
            const seq = $('#gameSelector').val();
            if (seq) {
                if (currentTab === 'draft') {
                    loadDraftLog(seq);
                } else {
                    loadTransactionLogs(seq);
                }
            }
        }

        function loadMyGames() {
            $.get('/apis/v1/fantasy/my-games?userId=' + currentUserId, function(games) {
                const select = $('#gameSelector');
                select.empty();
                if (games.length === 0) {
                    select.append('<option value="">No Games</option>');
                    return;
                }
                games.sort((a, b) => b.seq - a.seq);
                games.forEach(g => {
                    select.append(`<option value="${g.seq}">${g.title}</option>`);
                });
                select.val(games[0].seq);
                reloadCurrentTab();
            }).fail(function() {
                 $('#gameSelector').html('<option value="">Error loading games</option>');
            });
        }

        function loadDraftLog(seq) {
            const tbody = $('#draftLogBody');
            tbody.empty();
            tbody.append('<tr><td colspan="6">Loading...</td></tr>');

            $.get(`/apis/v1/fantasy/games/${seq}/picks`, function(picks) {
                tbody.empty();
                if (picks.length === 0) {
                    tbody.append('<tr><td colspan="6">No picks yet.</td></tr>');
                    return;
                }

                picks.forEach(p => {
                    // Use position color classes
                    const firstPos = p.playerPosition ? p.playerPosition.split(',')[0].trim().toLowerCase() : '';
                    const posClass = 'pos-' + firstPos;

                    const row = `
                        <tr>
                            <td>${p.pickNumber}</td>
                            <td>${p.playerName || ''}</td>
                            <td>${p.playerTeam || ''}</td>
                            <td><span class="${posClass}" style="font-weight:bold;">${p.playerPosition || ''}</span></td>
                            <td>${p.pickedByTeamName || ''}</td>
                            <td>${p.pickedAt ? new Date(p.pickedAt).toLocaleTimeString() : ''}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            });
        }

        function loadTransactionLogs(seq) {
            const tbody = $('#logBody');
            tbody.empty();
            tbody.append('<tr><td colspan="8">Loading Transactions...</td></tr>');

            $.get(`/apis/v1/fantasy/games/${seq}/logs`, function(logs) {
                tbody.empty();
                if (logs.length === 0) {
                    tbody.append('<tr><td colspan="8">No history yet.</td></tr>');
                    return;
                }

                let index = 1;
                logs.forEach(log => {
                    let typeClass = '';
                    switch(log.actionType) {
                        case 'DRAFT_PICK':
                        case 'WAIVER_CLAIM':
                        case 'FA_ADD': typeClass = 'status-badge status-DRAFTING'; break;
                        case 'TRADE_SUCCESS': typeClass = 'status-badge status-ONGOING'; break;
                        case 'WAIVER_RELEASE': typeClass = 'status-badge status-WAITING'; break;
                        case 'WAIVER_FA' : typeClass = 'status-badge status-FINISHED'; break;
                        case 'TRADE_REJECT' : typeClass = 'status-badge status-REJECT'; break;
                        default: typeClass = 'status-badge status-NORMAL';
                    }

                    // Format Time
                    const timeStr = log.timestamp ? new Date(log.timestamp).toLocaleString() : '';

                    const row = `
                        <tr>
                            <td>${index++}</td>
                            <td>${log.playerName || ''}</td>
                            <td>${log.playerTeam || ''}</td>
                            <td>${log.playerPosition || ''}</td>
                            <td>${log.participantName || ''}</td>
                            <td><span class="${typeClass}">${log.actionType}</span></td>
                            <td>${log.details || ''}</td>
                            <td>${timeStr}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            });
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
