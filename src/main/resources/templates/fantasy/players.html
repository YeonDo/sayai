<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League - Players</title>
    <link rel="stylesheet" th:href="@{/css/fantasy.css}">
</head>
<body>
    <div class="fantasy-container">
        <header class="fantasy-header">
            <h1>Player List</h1>
        </header>

        <nav class="fantasy-nav">
            <a th:href="@{/fantasy}">Dashboard</a>
            <a th:href="@{/fantasy/my-team}">My Team</a>
            <a th:href="@{/fantasy/draft/1}">Draft Room</a>
            <a th:href="@{/fantasy/players}" class="active">Players</a>
            <a th:href="@{/fantasy/trade}">Trade</a>
            <a th:href="@{/fantasy/settings}">Settings</a>
        </nav>

        <div class="fantasy-card">
            <!-- Search & Filter Placeholder -->
            <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                <input type="text" placeholder="Search players..." style="padding: 8px; flex-grow: 1;">
                <button class="btn-primary">Search</button>
            </div>

            <table class="fantasy-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Static placeholder or reuse avail-players logic -->
                    <tr>
                        <td colspan="4">Select a game context to view players or implement global list API.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
