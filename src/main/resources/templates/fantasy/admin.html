<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Fantasy Admin</title>
    <link rel="stylesheet" th:href="@{/css/fantasy.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="fantasy-header">
            <h1>Fantasy League Admin</h1>
        </div>

        <!-- Sub Nav -->
        <div th:replace="fragments/fantasy-nav :: nav(active='admin')"></div>

        <div class="admin-section" style="margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Manage Games</h2>
                <button onclick="openCreateModal()" class="btn btn-primary">Create New Game</button>
            </div>

            <table class="fantasy-table">
                <thead>
                    <tr>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">ID</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Title</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Status</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Action</th>
                    </tr>
                </thead>
                <tbody id="gameListBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <div class="admin-section" style="margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>User Management</h2>
                <button onclick="openUserModal()" class="btn btn-primary">Add User</button>
            </div>

            <table class="fantasy-table">
                <thead>
                    <tr>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Player ID</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">User ID</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Name</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Role</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Action</th>
                    </tr>
                </thead>
                <tbody id="userListBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Game Modal -->
    <div id="createGameModal" class="modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-container" style="background: white; padding: 20px; border-radius: 8px; width: 500px; max-width: 90%; max-height: 90vh; display: flex; flex-direction: column; position: relative;">
            <div class="modal-header" style="border-bottom: 1px solid #eee; margin-bottom: 15px; display: flex; justify-content: space-between; flex-shrink: 0;">
                <h3 style="margin: 0;">Create New Game</h3>
                <button onclick="closeCreateModal()" style="background:none; border:none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body" style="overflow-y: auto; flex-grow: 1;">
                <form id="createGameForm">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Title</label>
                        <input type="text" name="title" class="form-control" required style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Rule Type</label>
                        <select name="ruleType" class="form-control" style="width: 100%; padding: 8px;">
                            <option value="RULE_1">Rule 1 (Snake Draft)</option>
                            <option value="RULE_2">Rule 2 (Auction/Other)</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Scoring Type</label>
                        <select name="scoringType" class="form-control" style="width: 100%; padding: 8px;">
                            <option value="POINTS">Points</option>
                            <option value="ROTISSERIE">Rotisserie</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Max Participants</label>
                        <input type="number" name="maxParticipants" class="form-control" value="10" style="width: 100%; padding: 8px;">
                    </div>

                    <div style="background: #f9f9f9; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 1rem;">Additional Options</h4>
                        <div class="form-group" style="margin-bottom: 10px; display: flex; align-items: center;">
                            <input type="checkbox" name="useFirstPickRule" id="useFirstPickRule" style="margin-right: 8px;">
                            <label for="useFirstPickRule">1차 지명 룰 사용 (First Pick Rule)</label>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label style="font-weight: bold; font-size: 0.9rem;">샐러리캡 (Salary Cap)</label>
                            <input type="number" name="salaryCap" class="form-control" placeholder="Optional (e.g. 1000)" style="width: 100%; padding: 8px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 0; display: flex; align-items: center;">
                            <input type="checkbox" name="useTeamRestriction" id="useTeamRestriction" style="margin-right: 8px;">
                            <label for="useTeamRestriction">팀제한 설정 (Team Restriction)</label>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Draft Date</label>
                        <input type="datetime-local" name="draftDate" class="form-control" required style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Draft Time Limit (Minutes)</label>
                        <input type="number" name="draftTimeLimit" class="form-control" value="10" style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Game Period (Start ~ End)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="date" id="durationStart" class="form-control" style="flex: 1; padding: 8px;">
                            <span style="align-self: center;">~</span>
                            <input type="date" id="durationEnd" class="form-control" style="flex: 1; padding: 8px;">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Scoring Settings (JSON)</label>
                        <textarea name="scoringSettings" class="form-control" rows="3" style="width: 100%; padding: 8px;">{}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Game</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Participants Modal -->
    <div id="participantsModal" class="modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-container" style="background: white; padding: 20px; border-radius: 8px; width: 600px; max-width: 90%; max-height: 90vh; display: flex; flex-direction: column; position: relative;">
            <div class="modal-header" style="border-bottom: 1px solid #eee; margin-bottom: 15px; display: flex; justify-content: space-between; flex-shrink: 0;">
                <h3 style="margin: 0;">Manage Participants</h3>
                <button onclick="closeParticipantsModal()" style="background:none; border:none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body" style="overflow-y: auto; flex-grow: 1;">
                <table class="fantasy-table">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Team Name</th>
                            <th>Preferred Team</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="participantsListBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-container" style="background: white; padding: 20px; border-radius: 8px; width: 400px; max-width: 90%; max-height: 90vh; display: flex; flex-direction: column; position: relative;">
            <div class="modal-header" style="border-bottom: 1px solid #eee; margin-bottom: 15px; display: flex; justify-content: space-between; flex-shrink: 0;">
                <h3 style="margin: 0;" id="userModalTitle">Add User</h3>
                <button onclick="closeUserModal()" style="background:none; border:none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body" style="overflow-y: auto; flex-grow: 1;">
                <form id="userForm">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Player ID</label>
                        <input type="number" name="playerId" id="user-playerId" class="form-control" required style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">User ID (Login)</label>
                        <input type="text" name="userId" id="user-userId" class="form-control" required style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Name</label>
                        <input type="text" name="name" id="user-name" class="form-control" required style="width: 100%; padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="font-weight: bold;">Password</label>
                        <input type="password" name="password" id="user-password" class="form-control" style="width: 100%; padding: 8px;">
                        <small style="color:#666;" id="password-help">Leave blank to keep existing password when editing.</small>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function openCreateModal() {
            $('#createGameModal').css('display', 'flex');
        }

        function closeCreateModal() {
            $('#createGameModal').hide();
        }

        function updateStatus(seq) {
            const status = $(`.status-select[data-seq="${seq}"]`).val();
            $.ajax({
                url: `/apis/v1/admin/fantasy/games/${seq}/status?status=${status}`,
                type: 'PUT',
                success: function() {
                    alert('Status updated');
                    loadGames();
                },
                error: function(xhr) {
                    alert('Error updating status: ' + (xhr.responseText || 'Failed'));
                }
            });
        }

        function openParticipantsModal(gameSeq) {
            $('#participantsModal').css('display', 'flex');
            $.get(`/apis/v1/admin/fantasy/games/${gameSeq}/participants`, function(participants) {
                const tbody = $('#participantsListBody');
                tbody.empty();
                if(participants.length === 0) {
                     tbody.append('<tr><td colspan="4" style="text-align:center;">No participants.</td></tr>');
                     return;
                }
                participants.forEach(p => {
                    const row = `
                        <tr>
                            <td>${p.userName} (${p.playerId})</td>
                            <td><input type="text" value="${p.teamName || ''}" id="p-team-${p.seq}" style="width:100px;"></td>
                            <td>${p.preferredTeam || '-'}</td>
                            <td><button onclick="saveParticipant(${p.seq})" class="btn-draft">Save</button></td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            });
        }

        function closeParticipantsModal() {
            $('#participantsModal').hide();
        }

        function saveParticipant(seq) {
            const teamName = $(`#p-team-${seq}`).val();
            $.ajax({
                url: `/apis/v1/admin/fantasy/participants/${seq}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ teamName: teamName }),
                success: function() {
                    alert('Updated');
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        }

        function startDraft(gameSeq) {
            if(!confirm("Start the draft for Game #" + gameSeq + "?")) return;
            $.post(`/apis/v1/fantasy/games/${gameSeq}/start`, function() {
                alert("Draft Started!");
                loadGames();
            }).fail(function(xhr) {
                alert("Failed to start: " + (xhr.responseText || 'Error'));
            });
        }

        function loadGames() {
            $.get('/apis/v1/fantasy/games', function(games) {
                const tbody = $('#gameListBody');
                tbody.empty();
                if (games.length === 0) {
                    tbody.append('<tr><td colspan="4" style="text-align:center; padding: 20px;">No games found.</td></tr>');
                    return;
                }
                games.forEach(game => {
                    const row = `
                        <tr>
                            <td style="padding: 10px; border-bottom: 1px solid #eee;">${game.seq}</td>
                            <td style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; color: var(--kbo-blue); text-decoration: underline;" onclick="openParticipantsModal(${game.seq})">${game.title}</td>
                            <td style="padding: 10px; border-bottom: 1px solid #eee;">
                                <span class="status-badge status-${game.status}">${game.status}</span>
                            </td>
                            <td style="padding: 10px; border-bottom: 1px solid #eee;">
                                <div style="display:flex; gap:10px;">
                                    <select class="status-select" data-seq="${game.seq}" style="padding: 4px;">
                                        <option value="WAITING" ${game.status === 'WAITING' ? 'selected' : ''}>WAITING</option>
                                        <option value="DRAFTING" ${game.status === 'DRAFTING' ? 'selected' : ''}>DRAFTING</option>
                                        <option value="ONGOING" ${game.status === 'ONGOING' ? 'selected' : ''}>ONGOING</option>
                                        <option value="FINISHED" ${game.status === 'FINISHED' ? 'selected' : ''}>FINISHED</option>
                                    </select>
                                    <button onclick="updateStatus(${game.seq})" class="btn-draft">Update</button>
                                    ${game.status === 'WAITING' ? `<button onclick="startDraft(${game.seq})" class="btn-primary" style="margin-left: 10px;">Start Draft</button>` : ''}
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            });
        }

        // --- User Management JS ---

        function loadUsers() {
            $.get('/apis/v1/admin/users', function(users) {
                 const tbody = $('#userListBody');
                 tbody.empty();
                 users.forEach(u => {
                     const row = `
                         <tr>
                             <td>${u.playerId}</td>
                             <td>${u.userId}</td>
                             <td>${u.name}</td>
                             <td>${u.role}</td>
                             <td>
                                 <button onclick="openEditUserModal(${u.playerId}, '${u.userId}', '${u.name}')" class="btn-draft">Edit</button>
                             </td>
                         </tr>
                     `;
                     tbody.append(row);
                 });
            });
        }

        let isEditingUser = false;

        function openUserModal() {
            isEditingUser = false;
            $('#userModalTitle').text("Add User");
            $('#user-playerId').val('').prop('readonly', false);
            $('#user-userId').val('');
            $('#user-name').val('');
            $('#user-password').val('').prop('required', true);
            $('#password-help').text("Required for new user.");
            $('#userModal').css('display', 'flex');
        }

        function openEditUserModal(playerId, userId, name) {
            isEditingUser = true;
            $('#userModalTitle').text("Edit User");
            $('#user-playerId').val(playerId).prop('readonly', true);
            $('#user-userId').val(userId);
            $('#user-name').val(name);
            $('#user-password').val('').prop('required', false);
            $('#password-help').text("Leave blank to keep existing password.");
            $('#userModal').css('display', 'flex');
        }

        function closeUserModal() {
            $('#userModal').hide();
        }

        $(document).ready(function() {
            loadGames();
            loadUsers();

            // User Form Submit
            $('#userForm').submit(function(e) {
                e.preventDefault();
                const playerId = $('#user-playerId').val();
                const data = {
                    playerId: playerId,
                    userId: $('#user-userId').val(),
                    name: $('#user-name').val(),
                    password: $('#user-password').val()
                };

                if (isEditingUser) {
                    $.ajax({
                        url: `/apis/v1/admin/users/${playerId}`,
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function() {
                            alert("User updated");
                            closeUserModal();
                            loadUsers();
                        },
                        error: function(xhr) {
                             alert("Error: " + xhr.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        url: `/apis/v1/admin/users`,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function() {
                            alert("User created");
                            closeUserModal();
                            loadUsers();
                        },
                        error: function(xhr) {
                             alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });

            $('#createGameForm').submit(function(e) {
                e.preventDefault();

                const start = $('#durationStart').val();
                const end = $('#durationEnd').val();
                let durationStr = null;
                if (start && end) {
                    durationStr = `${start} ~ ${end}`;
                }

                const formData = {
                    title: $('input[name="title"]').val(),
                    ruleType: $('select[name="ruleType"]').val(),
                    scoringType: $('select[name="scoringType"]').val(),
                    maxParticipants: $('input[name="maxParticipants"]').val(),
                    draftDate: $('input[name="draftDate"]').val(),
                    draftTimeLimit: $('input[name="draftTimeLimit"]').val(),
                    gameDuration: durationStr,
                    scoringSettings: $('textarea[name="scoringSettings"]').val(),
                    useFirstPickRule: $('#useFirstPickRule').is(':checked'),
                    salaryCap: $('input[name="salaryCap"]').val() || null,
                    useTeamRestriction: $('#useTeamRestriction').is(':checked')
                };

                $.ajax({
                    url: '/apis/v1/admin/games',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function() {
                        alert('Game created!');
                        closeCreateModal();
                        loadGames();
                        $('#createGameForm')[0].reset();
                        $('#durationStart').val('');
                        $('#durationEnd').val('');
                    },
                    error: function(xhr) {
                        alert('Error: ' + (xhr.responseText || 'Failed'));
                    }
                });
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
